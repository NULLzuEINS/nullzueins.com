---
layout: default
title: Inh. André Lademann
---

<section class="hero is-fullheight is-default is-bold">
	<div class="hero-body">
		<div class="container">
			<div class="columns is-vcentered">
				<div class="column is-5 is-offset-1 landing-caption">
					<h1 class="title is-1 is-bold is-spaced">NULLzuEINS Inh. André Lademann</h1>
					<h2 class="subtitle is-5 is-muted">Webdevelopment, IoT Solutions, Consulting, Teaching</h2>
					<div class="button-wrap">
						<a href="#contact" class="button cta is-rounded primary-btn raised"> Get in contact </a>
					</div>
				</div>
				<div class="column is-5">
					<figure class="image is-4by3">
						<img src="assets/img/illustrations/worker.svg" alt="Me and my computer" />
					</figure>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="section section-light-grey is-medium" id="contact">
	<div class="container">
		<div class="title-wrapper has-text-centered">
			<h2 class="title is-2 is-spaced">Drop us a line or two</h2>
			<h3 class="subtitle is-5 is-muted">I'd love to hear from you!</h3>
			<div class="divider is-centered"></div>
		</div>

		<div class="content-wrapper">
			<div class="columns">
				<div class="column is-6 is-offset-3">
					<form autocomplete="false" role="form" method="post"
						action="https://mautic.nullzueins.com/form/submit?formId=1" id="mauticform_contactformwebsite"
						data-mautic-form="contactformwebsite" enctype="multipart/form-data" name="contact">
						<input type="hidden" name="mauticform[formId]" id="mauticform_contactformwebsite_id"
							value="1" />
						<input type="hidden" name="mauticform[return]" id="mauticform_contactformwebsite_return"
							value="" />
						<input type="hidden" name="mauticform[formName]" id="mauticform_contactformwebsite_name"
							value="contactformwebsite" />
						<div class="columns is-multiline">
							<div class="column is-6">
								<input class="input is-medium" type="text" name="mauticform[your_first_name]"
									placeholder="First Name *" required />
							</div>
							<div class="column is-6">
								<input class="input is-medium" type="text" name="mauticform[your_last_name]"
									placeholder="Last Name *" required />
							</div>
							<div class="column is-6">
								<input class="input is-medium" type="email" name="mauticform[your_email_address]"
									placeholder="Email *" required />
							</div>
							<div class="column is-6">
								<input class="input is-medium" type="text" name="mauticform[your_company]"
									placeholder="Company" />
							</div>
							<div class="column is-12">
								<textarea class="textarea" rows="6" name="mauticform[your_message]"
									placeholder="Your message"></textarea>
							</div>
							<div class="column is-12">
								<div class="form-footer has-text-right mt-10">
									<button type="submit" name="mauticform[submit]"
										id="mauticform_input_contactformwebsite_submit"
										class="button cta is-large primary-btn form-button raised is-clear">
										Send Message
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
